<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GTD Tools</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" type="text/css" href="./css/task0003.css">
</head>
<body>
    <div class="header">
        <h2>GTD Tools</h2>
    </div>
    <div class="main">
        <div class="category">
            <p>所有任务&nbsp;<span>(0)</span></p>
            <p>分类列表&nbsp;</p>
            <ul class="cate-list">
                <li>
                    <span class="icon-floder"></span>
                    <span class="font14">新分类&nbsp;<span>(0)</span></span>
                    <span class="icon-delete"></span>
                    <ul class="inner-cate-list">
                        <li class="current-cate">
                            <span class="icon-paper"></span>
                            <span class="font14">task1&nbsp;<span>(0)</span></span>
                            <span class="icon-delete"></span>
                        </li>
                        <li>
                            <span class="icon-paper"></span>
                            <span class="font14">task2&nbsp;<span>(0)</span></span>
                            <span class="icon-delete"></span>
                        </li>
                    </ul>
                </li>
                <li>
                    <span class="icon-floder"></span>
                    <span class="font14">默认分类&nbsp;<span>(0)</span></span>
                </li>
            </ul>
            <div class="add">
                <span class="icon-add"></span>
                <span class="font12">新增分类</span>
            </div>
        </div>
        <div class="task">
            <div class="filter">
                <span class="current-filter">所有</span>
                <span>未完成</span>
                <span>已完成</span>
            </div>
            <div class="task-list">
                <p>2016-11-07</p>
                <ul>
                    <li class="done">todo1</li>
                    <li>todo2</li>
                    <li>todo3</li>
                </ul>
                <p>2016-11-08</p>
                <ul>
                    <li>todo4</li>
                    <li class="current-task">todo5</li>
                </ul>
            </div>
            <div class="add">
                <span class="icon-add"></span>
                <span class="font12">新增任务</span>
            </div>
        </div>
        <div class="content">
            <div class="inner-content">
                <div class="task-title">
                    <input class="set" type="text" name="" value="todox">
                    <span class="icon-finish"></span>
                    <span class="icon-edit"></span>
                </div>
                <div class="task-date">
                    <label for="set-date">任务日期：</label>
                    <input class="set" type="text" name="" id="set-date" value="2016-11-07">
                </div>
                <div class="textarea">
                    <textarea>todox的内容</textarea>
                </div>
                <div class="add">
                    <span class="btns">
                        <input type="button" value="确认">
                        <input class="btn-cancel" type="button" value="取消">
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
