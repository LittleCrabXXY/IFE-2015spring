<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>小练习</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" type="text/css" href="css/training.css">
</head>
<body>
    <ul class="nav" id="nav">
        <li id="0">输入文字处理</li>
        <li id="1">倒计时</li>
        <li id="2">轮播图</li>
        <li id="3">输入提示框</li>
        <li id="4">页面拖拽交互</li>
    </ul>
    <div class="content">
        <p class="step">第一阶段：半角逗号分隔，去空去重</p>
        <input id="input1" type="text">
        <input id="btn1" type="button" value="确定">
        <p id="hob1" class="hob">&nbsp;</p>
        <p class="step">第二阶段：换行、空格（全角/半角）、逗号（全角/半角）、顿号、分号分隔，去空去重</p>
        <textarea class="textarea" id="input2"></textarea>
        <input class="btn" id="btn2" type="button" value="确定">
        <p id="hob2" class="hob">&nbsp;</p>
        <p class="step">第三阶段：换行、空格（全角/半角）、逗号（全角/半角）、顿号、分号分隔，去空去重，0&lt;爱好数量&lt;=10，提示</p>
        <textarea class="textarea" id="input3"></textarea>
        <input class="btn" id="btn3" type="button" value="确定">
        <p id="err" class="err">&nbsp;</p>
        <div id="hob3" class="hob"></div>
    </div>
    <div class="content countdown">
        <p class="tip">格式：YYYY-MM-DD</p>
        <input id="input-date" type="text">
        <input id="btn-cd" type="button" value="开始倒计时">
        <div class="cd-info" id="cd-info1">距离
            <span id="year"></span>年
            <span id="month"></span>月
            <span id="date"></span>日
        </div>
        <div class="cd-info" id="cd-info2">还有
            <span id="day"></span>天
            <span id="hour"></span>小时
            <span id="minute"></span>分
            <span id="second"></span>秒
        </div>
    </div>
    <div class="content" id="figure">
        <div class="container">
            <div class="list" id="list">
                <a class="img-url" href="https://www.baidu.com/s?ie=utf-8&f=8&rsv_bp=1&rsv_idx=1&tn=baidu&wd=%E5%B0%8F%E6%A8%B1&oq=%E6%9F%AF%E5%8D%97&rsv_pq=e614f53c000210b4&rsv_t=2930xJcfu%2FLkSgUhNmIPdiUYSLMW1mer5Na4TEVCrE%2Bv8CCFrItOtKrSZUg&rqlang=cn&rsv_enter=0&inputT=2566&rsv_sug3=35&rsv_sug1=31&rsv_sug7=100&rsv_sug2=0&rsv_sug4=2567"><img src="img/show-img3.jpg" alt="小樱"></a>
                <a class="img-url" href="https://www.baidu.com/s?ie=utf-8&f=8&rsv_bp=0&rsv_idx=1&tn=baidu&wd=%E9%98%BF%E7%8B%B8&rsv_pq=d49dfdee0001ba2d&rsv_t=34fctY97K7tx6WChZs78phvrwjwvlfklzvHCq1Kiio9nHoFIykezqlapaRQ&rqlang=cn&rsv_enter=1&rsv_sug3=4&rsv_sug1=4&rsv_sug7=100&rsv_sug2=0&inputT=2047&rsv_sug4=2048"><img src="img/show-img1.jpg" alt="阿狸"></a>
                <a class="img-url" href="https://www.baidu.com/s?ie=utf-8&f=8&rsv_bp=1&rsv_idx=1&tn=baidu&wd=%E6%9F%AF%E5%8D%97&oq=%E5%B7%A5%E8%97%A4%E6%96%B0%E4%B8%80&rsv_pq=913b85cd0001b74b&rsv_t=6399KNNq3PWFInPofka52siR2wM7jWfoMjT%2BeuDyXivkbBmFMoq4kBwwOJ4&rqlang=cn&rsv_enter=0&rsv_sug3=24&rsv_sug1=20&rsv_sug7=100&bs=%E5%B7%A5%E8%97%A4%E6%96%B0%E4%B8%80"><img src="img/show-img2.jpg" alt="柯南"></a>
                <a class="img-url" href="https://www.baidu.com/s?ie=utf-8&f=8&rsv_bp=1&rsv_idx=1&tn=baidu&wd=%E5%B0%8F%E6%A8%B1&oq=%E6%9F%AF%E5%8D%97&rsv_pq=e614f53c000210b4&rsv_t=2930xJcfu%2FLkSgUhNmIPdiUYSLMW1mer5Na4TEVCrE%2Bv8CCFrItOtKrSZUg&rqlang=cn&rsv_enter=0&inputT=2566&rsv_sug3=35&rsv_sug1=31&rsv_sug7=100&rsv_sug2=0&rsv_sug4=2567"><img src="img/show-img3.jpg" alt="小樱"></a>
                <a class="img-url" href="https://www.baidu.com/s?ie=utf-8&f=8&rsv_bp=0&rsv_idx=1&tn=baidu&wd=%E9%98%BF%E7%8B%B8&rsv_pq=d49dfdee0001ba2d&rsv_t=34fctY97K7tx6WChZs78phvrwjwvlfklzvHCq1Kiio9nHoFIykezqlapaRQ&rqlang=cn&rsv_enter=1&rsv_sug3=4&rsv_sug1=4&rsv_sug7=100&rsv_sug2=0&inputT=2047&rsv_sug4=2048"><img src="img/show-img1.jpg" alt="阿狸"></a>
            </div>
            <div class="buttons" id="buttons">
                <span id="span1"></span>
                <span id="span2"></span>
                <span id="span3"></span>
            </div>
        </div>
    </div>
    <div class="content">
        <input class="searchInput" id="searchInput" type="text">
        <ul class="searchTip" id="searchTip"></ul>
    </div>
    <div class="content">页面拖拽交互</div>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/training.js"></script>
</body>
</html>
